		<script type="text/javascript">
			function show_box(id) {
				jQuery('.widget-box.visible').removeClass('visible');
				jQuery('#'+id).addClass('visible');
			}
			
			// 手机号码验证
			jQuery.validator.addMethod("isMobile", function(value, element) {
			    var length = value.length;
			    var mobile = /^(13[0-9]{9})|(18[0-9]{9})|(14[0-9]{9})|(17[0-9]{9})|(15[0-9]{9})$/;
			    return this.optional(element) || (length == 11 && mobile.test(value));
			}, "请正确填写您的手机号码");
			
			var validator;
			jQuery(function(){
				$("a[toggle='social-login']").attr("disabled", "disabled");
				validator = $("#signupForm").validate({
					rules:{
						email:   { required: true, email: true },
						phoneNo: { required:true, minlength : 11, isMobile : true },
						realName:{required:true},
						password:{ required: true, minlength: 6 },
						confirm_password:{ required: true, minlength: 6, equalTo: "#password" },
						userName:{ 
							required: true,
							remote  :{
								type: "GET",
								url : "web/userExists",
								data: { userName : function(){return $("#userName").val();} } 
							}
						}
					},
					submitHandler:function(form){
			            //alert("submitted");   
			            form.submit();
			        }
				});
				
				$("#reset").click(function() {
			        validator.resetForm();
			    });
				$('#submit').click(function(){

					if(validator.valid()){
						var reqParam = {
							host : $('#userName').val(),
							code : $('#password').val(),
							userName : $('#realName').val(),
							mailAddress : $('#email').val(),
							phoneNo : $('#phoneNo').val()
						};
						jQuery.ajax({
				  			url : 'rest/service/exam/client',
				  			type: 'POST',
				  			data : JSON.stringify(reqParam),
				  			contentType: 'application/json; charset=utf-8',
				  			success: function(data){ 
				  				alert('注册成功,请返回登陆页');
				  			},
				  			error:function(error){ alert('注册失败，请联系管理员'); }
				  		});
					}
				});
			});
		</script>
